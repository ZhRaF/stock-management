<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="/static/customCenter.css">
    <link rel="stylesheet" href="/static/font-6/css/all.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>





</head>

<body>
    <div class="main-container d-flex">
        <div class="sidebar-container">
            <div class="min-vh-100  p-3  bg-green" style="width: 300px;">
                <div
                    class="d-flex align-items-center justify-content-center pb-3 mb-3 text-decoration-none border-4 border-bottom custom-border">
                    <span class="fs-3 fw-semibold green">Centre {{centre}} </span>
                </div>
                <ul class="list-unstyled ps-0">
                    <li class="mb-2">
                        <button class="btn  btn-toggle align-items-center link-custom  collapsed"
                            data-bs-toggle="collapse" data-bs-target="#dash-collapse" aria-expanded="true">
                            magazin
                        </button>
                        <div class="collapse show" id="dash-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li class="ms-4  border-bottom   p-1"><a href="{% url 'dashboard' %}"
                                        class=" link-custom ">Dashboard</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-2">
                        <button class="btn btn-toggle link-custom align-items-center  collapsed"
                            data-bs-toggle="collapse" data-bs-target="#emp-collapse" aria-expanded="false">
                            Employés
                        </button>
                        <div class="collapse" id="emp-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li class="ms-4 border-bottom  p-1"><a href="{% url 'employeAdd' centre=centre %}"
                                        class="link-custom ">Nouveau employe</a></li>
                                <li class="ms-4 border-bottom  p-1"><a href="{% url 'employeList' centre=centre %}"
                                        class="link-custom ">Journal</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-2">
                        <button class="btn btn-toggle link-custom align-items-center  collapsed"
                            data-bs-toggle="collapse" data-bs-target="#orders-collapse" aria-expanded="false">
                            Vente
                        </button>
                        <div class="collapse" id="orders-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li class="ms-4 border-bottom  p-1"><a href="#" class="link-custom ">Nouvelle vente</a>
                                </li>
                                <li class="ms-4 border-bottom  p-1"><a href="#" class="link-custom ">Journal</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="mb-2">
                        <button class="btn btn-toggle link-custom align-items-center  collapsed"
                            data-bs-toggle="collapse" data-bs-target="#clients-collapse" aria-expanded="false">
                            Clients
                        </button>
                        <div class="collapse" id="clients-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li class="ms-4 border-bottom  p-1"><a href="{% url 'clientAdd' centre=centre %}"
                                        class="link-custom ">Nouveau client</a></li>
                                <li class="ms-4 border-bottom  p-1"><a href="{% url 'clientList' centre=centre %}"
                                        class="link-custom ">Journal</a></li>
                            </ul>
                        </div>
                    </li>

                    <li class="mb-2">
                        <button class="btn btn-toggle link-custom align-items-center  collapsed"
                            data-bs-toggle="collapse" data-bs-target="#produits-collapse" aria-expanded="false">
                            Produits
                        </button>
                        <div class="collapse" id="produits-collapse">
                            <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                                <li class="ms-4 border-bottom  p-1"><a href="{% url 'produitCentreList' centre=centre %}" class="link-custom ">transférés</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">

                <div class="collapse navbar-collapse" id="navbarNav" style=" margin-left: 850px;">
                    <ul class="navbar-nav">
                        <li class="nav-item active">
                            <a class="nav-link" href="/admin">Admin</a>
                        </li>

                    </ul>
                </div>


            </nav>
            {%block content%} {%endblock%}
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>


</body>

</html>

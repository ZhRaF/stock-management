{%extends 'center/base/baseCenter.html' %}
{%block title%}Liste produits {%endblock%}
{%block content%}

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <div class="d-flex align-items-center" style="padding-top: 50px;">
            <i class="fa-solid fa-seedling  me-2 fa-lg" style="margin-top: 6px;"></i>

            <h4 class="mb-0">produits de centre {{centre}}</h4>


        </div>
    </div>
</div>

<!-- table element -->

<div class="row" style="padding-top: 30px;">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <!-- card -->
        <div class="card border-0">
            <div class="row justify-content-between">
                <div class="col-md-5 ml-2">
                    <form class="d-flex">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i></button>

                    </form>
                </div>
                <div class="col-md-2 d-flex justify-content-end mr-2">
                    <a class="btn btn-secondary btn-sm" href="{%url 'produitCentrePrint' centre=centre %}"><i
                            class="fa-solid fa-print me-1 ms-1"></i></a>

                </div>
            </div>
        </div>

        <!-- card end -->
        <table class="table table-hover bg-white">
            <thead>
                <tr>

                    <th>Code</th>
                    <th>designation</th>
                    <th>quantite</th>


                </tr>
            </thead>
            <tbody>
                {% for produit in produits %}
                <tr>

                    <td class="col-md-1">{{produit.code_pc}}</td>
                    <td class="col-md-2">{{produit.designation_pc}}</td>
                    <td class="col-md-2">{{produit.qte_pc }}</td>



                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
    <div class="col-md-1"></div>
</div>


{%endblock%}

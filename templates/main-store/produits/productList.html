{%extends 'main-store/base/baseStore.html' %}
{%block title%}Liste produits {%endblock%}
{%block content%}

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <div class="d-flex align-items-center" style="padding-top: 50px;">
            <i class="fa-solid fa-seedling me-2"></i>

            <h4 class="mb-0">Produits</h4>


        </div>
    </div>
</div>

<!-- table element -->

<div class="row" style="padding-top: 30px;">
    <div class="col-md-1"></div>
    <div class="col-md-9">
        <!-- card -->
        <div class="card border-0">
            <div class="row">
                <div class="col-md-5">
                    <a class="btn btn-secondary " id="green-btn" href="{% url 'productAdd'%}">
                        <i class="fa-solid fa-plus me-1"></i>Nouveaux produits
                    </a>

                </div>
                <div class="col-md-5">
                    <form class="d-flex">
                        <input class="form-control me-2" name="q" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-secondary" type="submit"><i
                                class="fa-solid fa-magnifying-glass"></i></button>

                    </form>
                </div>
                <div class="col-md-2 d-flex justify-content-end">
                    <a class="btn btn-secondary btn-sm" href="{%url 'productPrint' %}"><i
                            class="fa-solid fa-print me-1 ms-1"></i></a>

                </div>
            </div>
        </div>

        <!-- card end -->
        <table class="table table-hover bg-white" style="margin-top: 15px;">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>DÃ©signation</th>
                    <th> Modifier</th>
                    <th> Supprimer</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td class="col-md-2">{{product.code_P}}</td>
                    <td class="col-md-7">{{product.designationP}}</td>

                    <td class="col-md-1"><a class="btn btn-secondary btn-sm"
                            href="{%url 'productEdit' product.code_P %}">
                            <i class="fa-solid fa-pen-to-square"></i></a></td>
                    <td class="col-md-1"><a class="btn btn-danger btn-sm"
                            href="{%url 'productDelete' product.code_P %}"> <i class="fa-solid fa-trash"></i>
                        </a></td>
                </tr>
                {% endfor %}
            </tbody>

        </table>
    </div>
    <div class="col-md-1"></div>
</div>


{%endblock%}

{%extends 'main-store/base/baseStore.html' %}
{%block title%}transfert {%endblock%}
{%load crispy_forms_tags%}
{%block content%}
<div class="row ">
    <div class="col-md-1"></div>
    <div class="col-md-11">
        <div>
            <div class="d-flex align-items-center" style="padding-top: 50px;">

                <i class="fa-solid fa-right-left me-2"></i>
                <h5 class="mb-0">transfert </h5>

            </div>
            <hr>
        </div>
    </div>
</div>
<div class="row" style="padding-top: 20px;">
    <div class="col-md-1"></div>
    <div class="col-md-4">
    </div>
    <div class="col-md-5"></div>
</div>
<div class="row" style="padding-top: 15px;">

    <div class="col-md-1"></div>
    <div class="col-md-4">
        {% for message in messages%}
        {%if message%}
        <div class="alert alert-{{message.tags}}">
            {{message}}
        </div>
        {%endif%}
        {%endfor%}


        <form method="POST">
            {%csrf_token%}
            {{form|crispy}}

            <div class="row">
                <div class=" text-end d-flex justify-content-between">
                    <a class="btn btn-secondary me-2" id="grey-btn" href="{% url 'transfertList' %}">Annuler</a>
                    <input class="btn btn-success" id="green-btn" type="submit" value="Valider">
                </div>
            </div>

        </form>

    </div>
    <div class="col-md-7"></div>

    {%endblock%}
